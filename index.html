<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lua Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 2px solid #ffb6c1;
      margin-bottom: 20px;
    }

    .logo-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #d85a7f;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d85a7f;
    }

    .editor-container {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ffb6c1;
      background: #fff9fa;
      box-shadow: 0 4px 20px rgba(216, 90, 127, 0.2);
      height: 500px;
    }

    #editor {
      height: 100%;
    }

    .script-list {
      position: absolute;
      top: 65px;
      left: 20px;
      background-color: #fff9fa;
      border: 1px solid #ffb6c1;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
    }

    .script-list h4 {
      margin-top: 0;
    }

    .script-item {
      margin: 5px 0;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .script-item:hover {
      background-color: #ffe4ec;
    }

    .fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-buttons">
        <div class="logo" id="toggleScriptList">Скрипты</div>
      </div>
      <div class="buttons">
        <button id="fullscreenBtn">⛶</button>
        <button id="downloadBtn">Download</button>
        <button id="copyBtn">Copy</button>
        <button id="clearBtn">Clear</button>
      </div>
    </header>

    <div class="editor-container" id="editorContainer">
      <div id="editor"></div>
    </div>

    <div class="script-list" id="scriptList">
      <h4>Сохранённые скрипты</h4>
      <div id="scriptItems"></div>
    </div>
  </div>

  <script type="module">
    import {EditorView, keymap, highlightSpecialChars, drawSelection, highlightActiveLine} from "https://esm.sh/@codemirror/view";
    import {EditorState} from "https://esm.sh/@codemirror/state";
    import {defaultHighlightStyle} from "https://esm.sh/@codemirror/highlight";
    import {lineNumbers} from "https://esm.sh/@codemirror/gutter";
    import {history, historyKeymap} from "https://esm.sh/@codemirror/commands";
    import {indentOnInput} from "https://esm.sh/@codemirror/language";
    import {lua} from "https://esm.sh/@codemirror/lang-lua";

    let editor;

    function createEditor(doc = "-- Пиши здесь свой Lua-код...") {
      editor = new EditorView({
        state: EditorState.create({
          doc,
          extensions: [
            lineNumbers(),
            highlightSpecialChars(),
            history(),
            drawSelection(),
            indentOnInput(),
            highlightActiveLine(),
            defaultHighlightStyle.fallback,
            keymap.of(historyKeymap),
            lua(),
            EditorView.lineWrapping
          ]
        }),
        parent: document.getElementById("editor")
      });
    }

    function saveToLocalStorage() {
      const text = editor.state.doc.toString().trim();
      if (text.length === 0) return;
      const timestamp = new Date().toLocaleString();
      const name = `Скрипт от ${timestamp}`;
      const scripts = JSON.parse(localStorage.getItem('luaScripts') || '[]');
      scripts.unshift({ name, content: text });
      localStorage.setItem('luaScripts', JSON.stringify(scripts.slice(0, 50)));
      loadSavedScripts();
    }

    function loadSavedScripts() {
      const container = document.getElementById('scriptItems');
      container.innerHTML = '';
      const scripts = JSON.parse(localStorage.getItem('luaScripts') || '[]');
      scripts.forEach((script) => {
        const div = document.createElement('div');
        div.className = 'script-item';
        div.innerText = script.name;
        div.onclick = () => {
          editor.dispatch({
            changes: { from: 0, to: editor.state.doc.length, insert: script.content }
          });
        };
        container.appendChild(div);
      });
    }

    document.getElementById('downloadBtn').onclick = () => {
      const text = editor.state.doc.toString();
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'script.lua';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    document.getElementById('copyBtn').onclick = () => {
      const text = editor.state.doc.toString();
      navigator.clipboard.writeText(text).then(() => {
        alert('Скопировано в буфер обмена!');
      });
    };

    document.getElementById('clearBtn').onclick = () => {
      editor.dispatch({
        changes: { from: 0, to: editor.state.doc.length, insert: '' }
      });
      editor.focus();
    };

    document.getElementById('toggleScriptList').onclick = () => {
      const list = document.getElementById('scriptList');
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    };

    document.getElementById('fullscreenBtn').onclick = () => {
      const container = document.getElementById('editorContainer');
      container.classList.toggle('fullscreen');
    };

    createEditor();
    loadSavedScripts();
    setInterval(saveToLocalStorage, 10000);
  </script>
</body>
</html>

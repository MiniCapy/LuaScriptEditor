<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LuaScriptEditor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/material.css">

  <!-- CodeMirror JS -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/lua/lua.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/selection/active-line.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: #fdd4df; /* светлая плашка */
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 700;
      color: #6b1c3a;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background-color: #ffd6e0;
      color: #6b1c3a;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    button:hover {
      background-color: #fcb3c5;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    #editor-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px 15px;
      height: calc(100vh - 90px);
      box-sizing: border-box;
    }

    .editor-wrapper {
      background: #ffeef4; /* насыщенный фон вокруг */
      border-radius: 16px;
      padding: 10px;
      width: 100%;
      max-width: 1000px;
      height: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    .CodeMirror {
      flex: 1;
      font-size: 16px;
      height: 100%;
      border-radius: 10px;
      background-color: #ffe4ec !important; /* теперь сам редактор — светлее */
      padding: 10px;
    }

    @media (max-width: 768px) {
      .buttons {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
      }

      .CodeMirror {
        font-size: 14px;
      }

      .logo {
        width: 100%;
        text-align: center;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LuaScriptEditor</div>
    <div class="buttons">
      <button onclick="copyCode()">Copy</button>
      <button onclick="downloadCode()">Download</button>
      <button onclick="clearCode()">Clear</button>
    </div>
  </header>

  <div id="editor-container">
    <div class="editor-wrapper">
      <textarea id="code">
// Example Lua script
print("Hello, Lua!")
      </textarea>
    </div>
  </div>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "lua",
      theme: "material",
      lineNumbers: true,
      styleActiveLine: true,
      lineWrapping: true,
      autoCloseBrackets: true,
      matchBrackets: true // делает скобки интерактивными
    });

    function copyCode() {
      const text = editor.getValue();
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function downloadCode() {
      const blob = new Blob([editor.getValue()], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "script.lua";
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearCode() {
      if (confirm("Clear the script?")) {
        editor.setValue("");
      }
    }
  </script>

</body>
</html>

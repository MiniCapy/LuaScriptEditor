<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LuaScriptEditor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/material.css">

  <!-- CodeMirror JS -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/lua/lua.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/selection/active-line.js"></script>

  <style>
    :root {
      --bg-main: #fff6fa;
      --header-bg: #ffcede;
      --editor-wrapper-bg: #ffd9e8;
      --editor-bg: #ffeef4;
      --text-color: #5b1f36;
      --button-bg: #f9b8cc;
      --button-hover: #f7a4bf;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-main);
      color: var(--text-color);
    }

    .header-container {
      display: flex;
      justify-content: center;
      margin: 16px;
    }

    header {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: center;
      background: var(--header-bg);
      padding: 14px 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 1000px;
      width: 100%;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 700;
      color: var(--text-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }

    button {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    button:hover {
      background-color: var(--button-hover);
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    #editor-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }

    .editor-wrapper {
      background: var(--editor-wrapper-bg);
      border-radius: 16px;
      padding: 10px;
      width: 100%;
      max-width: 1000px;
      height: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    .CodeMirror {
      flex: 1;
      font-size: 16px;
      height: 100%;
      border-radius: 10px;
      background-color: var(--editor-bg) !important;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .buttons {
        flex-wrap: wrap;
        justify-content: center;
      }

      .CodeMirror {
        font-size: 14px;
      }

      .logo {
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header-container">
    <header>
      <div class="logo">LuaScriptEditor</div>
      <div class="buttons">
        <button onclick="copyCode()">Copy</button>
        <button onclick="downloadCode()">Download</button>
        <button onclick="clearCode()">Clear</button>
      </div>
    </header>
  </div>

  <div id="editor-container">
    <div class="editor-wrapper">
      <textarea id="code">
// Example Lua script
print("Hello, Lua!")
      </textarea>
    </div>
  </div>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "lua",
      theme: "material",
      lineNumbers: true,
      styleActiveLine: true,
      lineWrapping: true,
      autoCloseBrackets: true,
      matchBrackets: true
    });

    function copyCode() {
      const text = editor.getValue();
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function downloadCode() {
      const blob = new Blob([editor.getValue()], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "script.lua";
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearCode() {
      if (confirm("Clear the script?")) {
        editor.setValue("");
      }
    }
  </script>

</body>
</html>

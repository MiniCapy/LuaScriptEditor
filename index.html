<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LuaScriptEditor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/material.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/lua/lua.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/selection/active-line.js"></script>
  <style>
    :root {
      --bg-main: #fff6fa;
      --header-bg: #ffcede;
      --editor-wrapper-bg: #ffd9e8;
      --editor-bg: #ffeef4;
      --text-color: #5b1f36;
      --button-bg: #f9b8cc;
      --button-hover: #f7a4bf;
      --border-radius: 12px;
      --gutter-bg: #ffd9e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-main);
      color: var(--text-color);
      overflow: hidden;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--header-bg);
      padding: 14px 20px;
      border-radius: var(--border-radius);
      margin: 16px auto;
      max-width: 960px;
      width: 100%;
    }

    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
      width: 100%;
    }

    .tab {
      background: var(--button-bg);
      border: none;
      border-radius: var(--border-radius);
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .tab.active {
      background: var(--button-hover);
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #editor-container {
      height: calc(100vh - 200px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px 20px;
    }

    .editor-wrapper {
      background: var(--editor-wrapper-bg);
      border-radius: 16px;
      width: 100%;
      max-width: 960px;
      height: 100%;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .CodeMirror {
      height: 100%;
      font-size: 16px;
      background: var(--editor-bg);
      padding: 10px;
    }

    .CodeMirror-gutters {
      background: var(--gutter-bg) !important;
    }

    .CodeMirror-scroll {
      overflow-x: auto !important;
      overflow-y: auto !important;
      margin-bottom: -30px;
      padding-bottom: 30px;
    }

    @media (max-width: 768px) {
      .buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <div class="logo">LuaScriptEditor</div>
      <div class="buttons">
        <button onclick="copyCode()">Copy</button>
        <button onclick="downloadCode()">Download</button>
        <button onclick="clearCode()">Clear</button>
        <button onclick="addTab()">+ Tab</button>
      </div>
    </div>
    <div class="tabs" id="tabs"></div>
  </header>

  <div id="editor-container">
    <div class="editor-wrapper">
      <textarea id="code">print(\"Hello, Lua!\")</textarea>
    </div>
  </div>

  <script>
    let tabs = []
    let currentTab = 0

    const editor = CodeMirror.fromTextArea(document.getElementById(\"code\"), {
      mode: \"lua\",
      theme: \"material\",
      lineNumbers: true,
      styleActiveLine: true,
      autoCloseBrackets: true,
      matchBrackets: true,
      lineWrapping: false
    })

    tabs.push({ name: \"Tab 1\", content: editor.getValue() })
    renderTabs()

    function copyCode() {
      navigator.clipboard.writeText(editor.getValue()).then(() => alert(\"Copied\"))
    }

    function downloadCode() {
      const blob = new Blob([editor.getValue()], { type: \"text/plain;charset=utf-8\" })
      const url = URL.createObjectURL(blob)
      const a = document.createElement(\"a\")
      a.href = url
      a.download = \"script.lua\"
      a.click()
      URL.revokeObjectURL(url)
    }

    function clearCode() {
      if (confirm(\"Clear the script?\")) editor.setValue(\"\")
    }

    function renderTabs() {
      const tabBar = document.getElementById(\"tabs\")
      tabBar.innerHTML = \"\"
      tabs.forEach((tab, index) => {
        const btn = document.createElement(\"button\")
        btn.className = \"tab\" + (index === currentTab ? \" active\" : \"\")
        btn.innerText = tab.name
        btn.onclick = () => switchTab(index)
        tabBar.appendChild(btn)
      })
    }

    function addTab() {
      const name = prompt(\"New tab name:\", `Tab ${tabs.length + 1}`)
      if (!name) return
      tabs.push({ name, content: \"\" })
      currentTab = tabs.length - 1
      editor.setValue(\"\"\)
      renderTabs()
    }

    function switchTab(index) {
      tabs[currentTab].content = editor.getValue()
      currentTab = index
      editor.setValue(tabs[index].content)
      renderTabs()
    }
  </script>

</body>
</html>

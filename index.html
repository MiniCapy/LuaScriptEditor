<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lua Editor</title>

  <!-- CodeMirror 6 basic styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@codemirror/theme-light@6.2.0/theme/light.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 2px solid #ffb6c1;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #d85a7f;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d85a7f;
    }

    .editor-container {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ffb6c1;
      background: #fff9fa;
      box-shadow: 0 4px 20px rgba(216, 90, 127, 0.2);
    }

    #editor {
      height: 500px;
    }

    .cm-editor {
      height: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">1lua</div>
      <div class="buttons">
        <button id="downloadBtn">Download</button>
        <button id="copyBtn">Copy</button>
        <button id="clearBtn">Clear</button>
      </div>
    </header>

    <div class="editor-container">
      <div id="editor"></div>
    </div>
  </div>

  <!-- CodeMirror 6 Dependencies -->
  <script type="module">
    import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@6.0.1/dist/index.min.js";
    import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.2.0/dist/index.min.js";
    import { lua } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-lua@6.1.3/dist/index.min.js";
    import { oneDark } from "https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@6.2.0/dist/index.min.js";

    const editor = new EditorView({
      state: EditorState.create({
        doc: "-- Пиши здесь свой Lua-код...",
        extensions: [
          basicSetup,
          lua(),
          oneDark
        ]
      }),
      parent: document.getElementById("editor")
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const text = editor.state.doc.toString();
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'script.lua';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = editor.state.doc.toString();
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      editor.dispatch({
        changes: { from: 0, to: editor.state.doc.length, insert: '' }
      });
      editor.focus();
    });
  </script>
</body>
</html>
